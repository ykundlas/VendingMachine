<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vending Machine</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->
    <link href="css/home.css" rel="stylesheet" type="text/css" />
    <style>
        #addDollar {
            margin-right: 25px;
            margin-left: 75px;
        }

        #addDime {
            margin-right: 25px;
            margin-left: 80px;
        }

        #addMoney {
            height: 30px;
            width: 70px;
            text-align: center;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Vending Machine</h1>
        <hr>

        <ul class="list-group" id="errorMessages"></ul>

        <div class="row">
            <!-- container for items -->
            <div class="col-lg-8 col-md col-sm" id="items">
            </div><!-- This div is closed for class="col-md-8" id="items"-->

            <!-- container for forms-->
            <div class="col-lg-4 col-md col-sm" id="forms">

                <div "id=" form1">
                    <form role="form">
                        <h3>Total $ In</h3>
                        <div class=" col-lg-4 col-md col-sm center-block">
                            <input type="text" class="form-control text-center" id="money" placeholder="0.00" readonly>
                        </div><!-- This div is closed for class="col-md-4- col-md col-sm center-block"-->

                        <div class="form-group row">
                            <button type="button" id="addDollar" class="btn btn-primary">Add Dollar</button>
                            <button type="button" id="addQuarter" class="btn btn-primary">Add Quarter</button>
                        </div><!-- This div is closed for class="form-group row"-->

                        <div class="form-group row ">
                            <button type="button" id="addDime" class="btn btn-primary">Add Dime</button>
                            <button type="button" id="addNickel" class="btn btn-primary">Add Nickel</button>
                        </div><!-- This div is closed for class="form-group row"-->
                    </form>

                </div><!-- This div is closed  id="form1"-->
                <hr>


                <div id="form2">
                    <form role="form">
                        <h3>Messages</h3>

                        <div class="form-group">
                            <input type="text" class="center-block form-control" id="message" readonly>
                        </div>

                        <div class="form-group row" id="label1">
                            <label for="itemNumber" style="font-size: 1.6em"
                                class="col-md-3 control-label">Item:</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="itemNumber" id="itemNumber" value=" "
                                    readonly >
                                <input type="hidden" id="hiddenItemId" >
                            </div><!-- This div is closed for class="col-md-6" -->

                        </div><!-- This div is closed for class= "form-group row" id="label1"-->

                        <button type="button" id="makePurchaseButton" class="btn btn-primary">Make purchase</button>
                    </form>

                </div><!-- This div is closed  id="form2"-->
                <hr>

                <div id="form3">
                    <form " role=" form">
                        <div class="form-group">
                            <h3>Change</h3>
                            <div id="changeMoney">
                                <input type="text" class="center-block form-control" id="change" value=" " readonly >
                            </div><!-- This div is closed  id="changeMoney"-->

                            <div id="changeReturn">
                                <button type="button" id="changeReturnButton" class="btn btn-primary">Change
                                    Return</button>
                            </div><!-- This div is closed  id="changeReturn"-->
                        </div><!-- This div is closed forclass="form-group" "-->
                    </form>

                </div><!-- This div is closed  id="form3"-->

            </div><!-- This div is closed for class="col-md-4" -id="forms"-->

        </div> <!-- This div is closed for class="row" -->
    </div> <!-- This div is closed for class="container" -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- custom js files -->
    <script src="js/home.js"></script>

</body>

</html>
